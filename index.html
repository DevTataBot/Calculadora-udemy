<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="calculadora">
            <div class="pantalla">
                <input type="number" name="entrada" id="entrada" placeholder="0">
            </div>
            <div class="botones">
                <button name="data-numbrer">1</button>
                <button name="data-numbrer">2</button>
                <button name="data-numbrer">3</button>
                <button name="data-operador">+</button>
                <button name="data-numbrer">4</button>
                <button name="data-numbrer">5</button>
                <button name="data-numbrer">6</button>
                <button name="data-operador">-</button>
                <button name="data-numbrer">7</button>
                <button name="data-numbrer">8</button>
                <button name="data-numbrer">9</button>
                <button name="data-operador">/</button>
                <button name="data-delete">C</button>
                <button name="data-numbrer">0</button>
                <button name="data-igual">=</button>
                <button name="data-operador">X</button>
            </div>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
